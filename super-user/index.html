<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Super User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="super.css">
</head>

<body>

  <div class="container">

    <h1>Super User Dashboard</h1>
    <p id="suEmail" class="muted"></p>

    <!-- CREATE PB -->
    <div class="card">
      <h2>Create PracticeBase</h2>
      <input id="pbCode" placeholder="PB Code (e.g. GREASE2025)">
      <input id="pbName" placeholder="PracticeBase Name">
      <button id="createPBBtn">Create PracticeBase</button>
    </div>

    <!-- ASSIGN ADMIN (simple) -->
    <div class="card">
      <h2>Assign Admin to PB</h2>
      <input id="adminEmail" placeholder="Admin Email">
      <input id="assignPBCode" placeholder="PB Code">
      <button id="assignAdminBtn">Assign Admin</button>
    </div>

    <!-- MAKE ADMIN (with PB dropdown) -->
    <div class="card">
      <h2>Make Admin</h2>
      <input id="makeAdminEmail" placeholder="User Email">
      <select id="makeAdminPB"></select>
      <button id="makeAdminBtn">Make Admin</button>
    </div>

    <!-- QR CODE -->
    <div class="card">
      <h2>Generate Signup QR</h2>
      <input id="qrPBCode" placeholder="PB Code">
      <button id="generateQRBtn">Generate QR Code</button>
      <div id="qrOutput"></div>
    </div>

    <!-- LIST PBs -->
    <div class="card">
      <h2>All PracticeBases</h2>
      <div id="pbList" class="list">Loading…</div>
    </div>

    <!-- LIST ADMINS -->
    <div class="card">
      <h2>All Admins</h2>
      <div id="adminList" class="list">Loading…</div>
    </div>

    <!-- USER SEARCH & MANAGEMENT -->
    <div class="card">
      <h2>Search Users</h2>
      <input id="searchUserInput" placeholder="Search by email">
      <button id="searchUserBtn">Search</button>
      <div id="searchResults" class="list" style="margin-top:15px;"></div>
    </div>

  </div>

  <!-- PB DETAILS MODAL -->
  <div id="pbModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="pbModalTitle"></h2>

      <button id="renamePBBtn" class="secondary">Rename PB</button>
      <button id="viewUsersBtn" class="secondary">View Users</button>
      <button id="deletePBBtn" class="danger">Delete PB</button>

      <button id="closePBModal" class="secondary small">Close</button>
    </div>
  </div>

  <!-- USERS MODAL -->
  <div id="usersModal" class="modal hidden">
    <div class="modal-content">
      <h2>Users in PB</h2>
      <div id="usersList">Loading…</div>
      <button id="closeUsersModal" class="secondary small">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module" src="super.js"></script>
</body>
</html>
