<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">Super User</div>

  <div class="nav-item active" data-section="dashboard">
    <i data-lucide="layout-dashboard" class="nav-icon"></i> Dashboard
  </div>

  <div class="nav-item" data-section="practicebases">
    <i data-lucide="building" class="nav-icon"></i> PracticeBases
  </div>

  <div class="nav-item" data-section="admins">
    <i data-lucide="shield" class="nav-icon"></i> Admins
  </div>

  <div class="nav-item" data-section="users">
    <i data-lucide="users" class="nav-icon"></i> Users
  </div>

  <div style="flex:1"></div>

  <div class="nav-item" id="logoutBtn">
    <i data-lucide="log-out" class="nav-icon"></i> Sign out
  </div>

<div class="main" id="main"></div>

<script type="module" src="super.js"></script>
